    <script>
        $(document).ready(function() {
            function fetchLobbyData() {
                $.ajax({
                    url: "https://yourwebsite.com/api/lobbies", 
                    method: "GET",
                    success: function(data) {
                        // Assuming API response is an object like { lobby1: {count: 5}, lobby2: {count: 7} }
                        $('#lobby1-count').text(`${data.lobby1.count}/10`);
                        $('#lobby2-count').text(`${data.lobby2.count}/10`);
                    },
                    error: function(error) {
                        console.error("Error fetching lobby data:", error);
                    }
                });
            }


            fetchLobbyData();

            setInterval(fetchLobbyData, 30000);
        });
    </script>
